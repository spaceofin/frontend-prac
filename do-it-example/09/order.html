<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            list-style:none;
        }
    </style>
</head>

<body>
    <form name='input_form'>
        <fieldset>
        <legend>입력부</legend>
            <ul>
                <li><label>입력1 </label><input type="text" name='in1' id="input1" class="input-box" placeholder="기본값"></li>
                <li><label>입력2 </label><input type="text" name='in2' id="input2" class="input-box" placeholder="기본값"></li>
                <li><label>입력3 </label><input type="text" name='in3' id="input3" class="input-box" placeholder="기본값"></li>
            </ul>
        </fieldset>
    </form>

    <form name='output_form'>
        <fieldset>
            <legend>출력부</legend>
                <input type='checkbox' id='check_box'> 입력한 것을 출력하려면 체크하세요
                <ul>
                    <li><label>출력1 </label><input type="text" name='out1' id="output1" class="output-box" placeholder="기본값"></li>
                    <li><label>출력2 </label><input type="text" name='out2' id="output2" class="output-box" placeholder="기본값"></li>
                    <li><label>출력3 </label><input type="text" name='out3' id="output3" class="output-box" placeholder="기본값"></li>
                </ul>
        </fieldset>
    </form>

    <form name="ship">
        <label class="field" for="shippingName">이름 : </label>
        <input type="text" class="input-box" id="shippingName" name="shippingName">
    </form>
    <script src='js/order.js'></script>
</body>
</html>
